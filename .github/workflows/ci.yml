name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

env:
  CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref || github.ref_name }}
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  CHROMATIC_SHA: ${{ github.event.pull_request.head.sha || github.ref }}
  CHROMATIC_SLUG: ${{ github.repository }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_TOKEN }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      - name: Enable Task Distribution
        run: pnpm dlx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --with-env-vars="CHROMATIC_PROJECT_TOKEN,CHROMATIC_BRANCH,CHROMATIC_SHA,CHROMATIC_SLUG"

      # Install dependencies
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Shas
        uses: nrwl/nx-set-shas@v4

        # Nx Affected runs only tasks affected by the changes in this PR/commit. Learn more: https://nx.dev/ci/features/affected
      - name: Run Affected Tasks
        run: pnpm nx affected -t lint test build build-storybook chromatic --verbose
        # next-build is run by the Vercel preview deployments

      - name: Check Formatting
        run: pnpm nx-cloud record -- nx format:check

      - name: If chromatic is unaffected, skip
        run: |
          if pnpm dlx nx-ignore @j5/chromatic; then
            echo "chromatic is unaffected, skipping"
            pnpm dlx chromatic --skip
          else
            echo "chromatic is affected, running"
          fi
          exit 0
